<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>30 Seconds Spel</title>
  <style>
    /* Algemene reset en basis */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #222;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #2c3e50;
      text-shadow: 1px 1px 3px #bdc3c7;
    }
    h2 {
      color: #34495e;
      margin-bottom: 15px;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 5px;
      width: 100%;
      max-width: 480px;
    }
    /* Containers */
    #teamSetup, #tussenmenu, #gameScreen {
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 25px 30px;
      width: 100%;
      max-width: 480px;
      margin-top: 20px;
    }
    /* Buttons */
    button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 12px 22px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 4px 8px rgba(41, 128, 185, 0.4);
    }
    button:hover:not(:disabled) {
      background-color: #1c5980;
    }
    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
      box-shadow: none;
    }
    /* Forms and selects */
    form {
      margin-top: 15px;
    }
    .player-select {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
    }
    select {
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1.5px solid #2980b9;
      width: 130px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: #1c5980;
    }
    /* Lijsten teams */
    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #34495e;
    }
    /* Timer */
    #timerDisplay {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 15px;
      color: #e74c3c;
      text-align: center;
      letter-spacing: 1.5px;
    }
    /* Woorden blokjes */
    #wordsContainer {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      user-select: none;
    }
    .word-block {
      background-color: #3498db;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease, text-decoration 0.3s ease;
      user-select: none;
    }
    .word-block.guessed {
      background-color: #2ecc71;
      color: #222;
      text-decoration: line-through;
      cursor: default;
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.5);
    }
    /* Flex rij voor teams punten */
    #tussenmenu > div {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>30 Seconds Spel</h1>

  <div id="teamSetup">
    <h2>Teams maken</h2>

    <div>
      <button id="randomTeamsBtn">Maak willekeurige teams</button>
    </div>

    <hr style="margin: 20px 0; border-color: #ddd;" />

    <h3>Of maak zelf teams</h3>
    <form id="customTeamsForm">
      <div class="player-select">
        <label for="luukSelect">Luuk:</label>
        <select name="Luuk" id="luukSelect" required>
          <option value="" disabled selected>Kies team</option>
          <option value="team1">Team 1</option>
          <option value="team2">Team 2</option>
        </select>
      </div>
      <div class="player-select">
        <label for="papaSelect">Papa:</label>
        <select name="Papa" id="papaSelect" required>
          <option value="" disabled selected>Kies team</option>
          <option value="team1">Team 1</option>
          <option value="team2">Team 2</option>
        </select>
      </div>
      <div class="player-select">
        <label for="mamaSelect">Mama:</label>
        <select name="Mama" id="mamaSelect" required>
          <option value="" disabled selected>Kies team</option>
          <option value="team1">Team 1</option>
          <option value="team2">Team 2</option>
        </select>
      </div>
      <div class="player-select">
        <label for="florisSelect">Floris:</label>
        <select name="Floris" id="florisSelect" required>
          <option value="" disabled selected>Kies team</option>
          <option value="team1">Team 1</option>
          <option value="team2">Team 2</option>
        </select>
      </div>
      <button type="submit">Bevestig teams</button>
    </form>
  </div>

  <div id="tussenmenu" class="hidden">
    <h2>Tussenmenu</h2>
    <div>
      <strong>Team 1:</strong>
      <ul id="team1Players"></ul>
      <div>Punten: <span id="team1Points">0</span></div>
    </div>
    <div>
      <strong>Team 2:</strong>
      <ul id="team2Players"></ul>
      <div>Punten: <span id="team2Points">0</span></div>
    </div>
    <div style="font-size: 1.3rem; font-weight: 600; margin-top: 15px;">
      Huidige speler: <span id="currentPlayer"></span>
    </div>
    <button id="nextRoundBtn" disabled>Start Ronde</button>
  </div>

  <div id="gameScreen" class="hidden">
    <h2>Spel</h2>
    <div id="wordsContainer"></div>
    <div style="margin-top: 20px; display: flex; gap: 12px; justify-content: center;">
      <button id="readWordBtn" disabled>Voorlezen</button>
      <button id="goedBtn" disabled>Goed</button>
      <button id="volgendeWoordBtn" disabled>Volgende woord</button>
    </div>
    <div id="timerDisplay">Tijd: 30</div>
  </div>

  <audio id="timerBeep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script src="script.js"></script>

</body>
</html>
